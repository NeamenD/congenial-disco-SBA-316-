<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@87.5,200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="maincomponent">
      <header>
        <div id="Page-banner">
          <h1 class="title">MOVIE TITLE</h1>
          <p>Movies i have seen and movies i want to see</p>
          <form id="add-movies">
            <input
              type="text"
              id="fevoriteMovieNameInput"
              placeholder="Enter movie name"
              required
            />
            <button id="btns">Add Movie</button>
            <div id="errorMessage"></div>
          </form>
        </div>
      </header>

      <div id="movie-list">
        <h2 class="title">Movies to watch</h2>
        <ul>
          <li>
            <span class="name">The Godfather</span>
            <span class="viewed">Viewed</span>
            <span class="delete">Deleted</span>
          </li>
          <li>
            <span class="name">The Shawshank Redemption</span>
            <span class="viewed">Viewed</span>
            <span class="delete">Deleted</span>
          </li>
          <li>
            <span class="name">Pulp Fiction</span>
            <span class="viewed">Viewed</span>
            <span class="delete">Deleted</span>
          </li>
          <li>
            <span class="name">The Dark Knight</span>
            <span class="viewed">Viewed</span>
            <span class="delete">Deleted</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="./Script.js"></script>
  </body>
</html>
